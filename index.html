<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/RB Afshin.css">
    <link rel="stylesheet" href="Styles/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container flex">
        <header class="tic__header">
            <h1>Tic Tac Toe</h1>
        </header>
        <main class="tic__body">
            <section class="tic__blocks">
                <div class="block-0 style__block">

                </div>
                <div class="block-1 style__block">

                </div>
                <div class="block-2 style__block">

                </div>
                <div class="block-3 style__block">

                </div>
                <div class="block-4 style__block">

                </div>
                <div class="block-5 style__block">

                </div>
                <div class="block-6 style__block">

                </div>
                <div class="block-7 style__block">

                </div>
                <div class="block-8 style__block">

                </div>
            </section>
            <div class="score1 circle">
                <p>Player 1: <span class="score">0</span></p>
            </div>
            <div class="score2 circle">
                <p>Player 2: <span class="score">0</span></p>
            </div>
            <button class="restart">Restart</button>
            <div class="tic__status">
                <h2></h2>
            </div>
        </main>
    </div>
    <script src="Js/all.min.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
